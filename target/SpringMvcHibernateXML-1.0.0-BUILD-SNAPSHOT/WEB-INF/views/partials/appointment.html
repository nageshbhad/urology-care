
<div class ="row ">
    
	<div style="background: rgba(104, 125, 140, 0.68)" class="book-appointment col-md-offset-1 col-md-10 col-sm-10">
	<h2>BOOK AN APPOINTMENT</h2>
	<h2>Call PS. Leeanne Mcclelland at 07828807888</h2>
	<h2>OR</h2>
	<h2>Fill the below form</h2>
			<form action="#" method="post">
			<div class="left-agileits-w3layouts same">
			<div class="gaps">
				<p>Patient Name</p>
					<input type="text" name="Patient Name" ng-model="appointment.patientName" placeholder="" required=""/>
			</div>	
				<div class="gaps">	
				<p>Phone Number</p>
					<input type="text" name="Number" ng-model="appointment.phoneNumber" placeholder="" required=""/>
				</div>
				<div class="gaps">
				<p>Email</p>
						<input type="email" ng-model="appointment.email" name="email" placeholder="" required="" />
				</div>	
				<div class="gaps">
				<p>Symptoms</p>
						<textarea name="About Symptoms"  ng-model="appointment.symptoms" placeholder="" required="" ></textarea>
				</div>
			</div>
			<div class="right-agileinfo same">
			
			
			<div class="gaps">
				<p>Gender</p>	
					<select style="width: 90%;" ng-model="appointment.gender" class="form-control">
						<option></option>
						<option>Male</option>
						<option>Female</option>
					</select>
			</div>
			<div class="gaps">
				<p>Preferred Location</p>	
					<select style="width: 90%;" ng-model="appointment.location" class="form-control">
						<option></option>
						<option>The Manor Hospital</option>
						<option>Three Shires Hospital</option>
					</select>
			</div>
			<div class="gaps">
				<p>Preferred Date</p>		
						<input type="text"   ng-model="date" jqdatepicker />
			</div>
			<div class="gaps">
				<p>Preferred Time</p>	
				<input type="text" ng-model="appointment.time" jqtimepicker />	
						
			</div>
			</div>
			<div class="clear"></div>
			
						  <button type="submit" style="margin-top:2% ;background:rgb(77, 144, 254);color:white" class="btn-lg col-md-offset-5 col-sm-offset-5" ng-click="bookAppointment(appointment)" >Book an Appointment</button>
			</form>
		</div>
   
   </div>
